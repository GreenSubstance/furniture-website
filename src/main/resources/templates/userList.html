<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>List of user</title>
</head>
<body>

<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}"/>
    <td class="col_name">
      <span th:each="userRole : ${user.role}" th:text="${userRole}">[role]</span>
    </td>
    <td><a th:href="@{/user/{id}(id=${user.id})}">edit</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
