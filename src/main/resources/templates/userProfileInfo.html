<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Lobster&family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    <title th:text="${title} + ' | Furniture Orangery'"></title>
</head>

<body>

<!--Header-->

<header th:insert="blocks/header :: header" class="header"></header>

<!--Profile-->

<div class="container">
    <form th:action="@{/user/profile}" method="post" th:object="${userInfo}">
        <div><label> User Name : <input type="text" name="newUsername" th:field="*{username}"/> </label></div>
        <div><label> Password: <input type="password" name="newPassword" th:field="*{password}"/> </label></div>
        <div><label> Email: <input type="email" name="newEmail" th:field="*{email}"/> </label></div>
        <div><input type="submit" class="btn" value="Edit"/></div>
    </form>
</div>

</body>
</html>
