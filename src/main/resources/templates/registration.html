<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Signup</title>
  <link rel="stylesheet" th:href="@{/style-register.css}">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Lobster&family=Marck+Script&display=swap" rel="stylesheet">
</head>
<body>
<p th:text="${message}" />
<div class="form-structor">
  <div class="signup">
    <form th:action="@{/registration}" method="post">
      <h2 class="form-title">Sign up</h2>
      <div class="form-holder">
        <input class="input" type="text" name="username" placeholder="User Name"/>
        <input class="input" type="password" name="password" placeholder="Password"/>
      </div>
      <input class="submit-btn" type="submit" value="Sign Up"/>
      <a href="/login">Log in</a>
    </form>
  </div>
</div>
</body>
</html>
