<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Editor</title>
</head>
<body>
<form th:action="@{'/user/' + ${user.id}}" method="post">
  <input type="text" th:value="${user.username}" name="username">
  <div th:each="role : ${roles}">
    <label><input type="checkbox" th:text="${role}" th:checked="${#sets.contains(user.role, role)}" th:value="${role}" name="roles"></label>
  </div>
  <input type="hidden" th:value="${user.id}" name="userId">
  <button type="submit">Save</button>
</form>
</body>
</html>
